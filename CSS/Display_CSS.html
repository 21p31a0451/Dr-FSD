<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_CSS</title>
    <style>
        h1{
            background-color: brown;
           
            text-transform: uppercase;
        }
        span{
            background-color: aqua;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Naveen Saginela</h1>
    <span>Aditya college of Engineering and Technology</span>
    <span>Aditya college of Engineering and Technology</span>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>



</body>
</html>
